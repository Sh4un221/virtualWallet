<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class='bx bxs-bank'></i>
            <h1>safety trading</h1>
        </div>
        <div class="burger">
            <i class='bx bx-menu-alt-right'></i>
        </div>
    </header>

    <main class="profile">
        <section class="profile__balance">
            <article class="profile__titule">
                <h3>Hi, Arthur</h3>
                <p>here's your balance.</p>
            </article>
            <article class="profile__process">
                <div class="profile__savings">
                    <small>savings</small>
                    <label for="savings"> <sub>$</sub> 15,615</label>
                    <progress id="savings" max="100" value="80">
                        << /progress>
                </div>
                <div class="profile__assets">
                    <small>assets</small>
                    <label for="assets"> <sub>$</sub> 9,615</label>
                    <progress id="assets" max="100" value="40">
                        << /progress>
                </div>
            </article>
        </section>
        <section class="profile__activities"">
            <section class=" activities_carusel">
            <article class="activities__title">
                <h4>Activities</h4>
            </article>
            <article class="activities__carusel__card">
                <div class="activities__carusel__img">
                    <i class='bx bxs-user-account'></i>
                    <h4>Account</h4>
                </div>
                <div class="activities__carusel__img">
                    <i class='bx bxs-shield-plus'></i>
                    <h4>Privacy</h4>
                </div>
                <div class="activities__carusel__img">
                    <i class='bx bxs-help-circle'></i>
                    <h4>Help</h4>
                </div>
            </article>
            <article class="transactions">
                <div class="transactions__title">
                    <h3>transactions</h3>
                </div>
                <div class="transactions__balance">
                    <div class="transactions__carucel">
                        <div class="transactions__description">
                            <div class="transactions__up"><i class="bx bxs-up-arrow"></i></div>
                            <div>
                                <p>Bitcoin</p>
                                <small>Sell</small>
                            </div>
                        </div>
                        <div class="transactions__value">
                            <p class="value__money">+28.11</p>
                            <small>feb 21</small>
                        </div>
                    </div>
                    <div class="transactions__carucel">
                        <div class="transactions__description">
                            <div class="transactions__down"><i class="bx bxs-down-arrow"></i></div>
                            <div>
                                <p>food & beverage</p>
                                <small>five lods</small>
                            </div>
                        </div>
                        <div class="transactions__value">
                            <p class="value__moneyl">-11.12</p>
                            <small>feb 21</small>
                        </div>
                    
                    </div>
                </div>
            </article>
        </section>
        </section>
    </main>
    <nav class="menu">
        <ul>
            <li>
                <a href="#"><i class='bx bx-home-alt-2' ></i></a>
            </li>
            <li>
                <a href="balance.html"><i class='bx bxs-bar-chart-alt-2'></i></a>
            </li>
            <li>
                <a href="../index.html"><i class='bx bxs-grid' ></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bxs-bell-ring'></i></a>
            </li>
            <li>
                <a href="#"><i class='bx bxs-user-detail' ></i></a>
            </li>
        </ul>
    </nav>

</body>

</html>
