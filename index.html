<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section class="header">
        <div><img src="storage/img/background.svg" alt=""></div>
        <div class="balance">
            <h2>Total</h2>
            <h2>Balance</h2>
            <h2>$213,417</h2>
        </div>
    </section>
   <main>
    <section class="buttons">
        <ul>
            <li><button class="assets">Assets</button></li>
            <li><button class="debt">Debt</button></li>
            <li><button class="income">Income</button></li>
        </ul>
    </section>
    <section class="graph">
        <div class="graphimg"><img src="storage/img/graphic.svg" alt=""></div>
        <div class="calendar"><img src="storage/img/calendar.svg" alt=""></div>
    </section>
   </main>
   <section class="footer">

    <div class="container">
        <div class="creditcard">
            <img src="storage/img/creditcard.svg" alt="">
        </div>
        <div class="text">
            <button class="close"><i class="bx bx-x"></i></button>
            <strong>Spending</strong>
            <p>You forgot to add debt card number at payment #1323. Add it now</p>
        </div>

    </div>
   </footer>
</body>
</html>
